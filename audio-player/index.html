<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Player</title>
</head>
<body>
  <main class="main">
    <div class="container main-container">
      <div class="player">
        <audio class="song" src="./assets/audio/1.mp3"></audio>
        <img class="song-img" src="./assets/image/bcgsong1.jpg" alt="image">        
        <div class="song-name">
          <span>Thirty Seconds To Mars</span>
          <span>Hurricane</span>
        </div>
        <div class="progress-line">
          <div class="song-progress"></div>
        </div>
        <div class="player-buttons">
          <button class="button prev-btn"><img src="./assets/png/prev.png"></button>
          <button class="button play-btn"><img src="./assets/png/play.png"></button>
          <button class="button next-btn"><img src="./assets/png/next.png"></button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer-container">
      <div class="year-github">
        <span>Â© 2022</span>
        <div class="github-link">
          <a href="https://github.com/KristiBo" target="_blank" rel="noopener noreferrer">
          <img src="./assets/svg/github.svg" alt="Github" height="100px">
        </a>
        </div>
      </div>
      <div class="rs-link">
        <a href="https://rs.school/js-stage0/" target="_blank" rel="noopener noreferrer">
          <img src="./assets/svg/rsschool.svg" alt="RSSchool">
        </a>
      </div>
    </div>
  </footer>
<script src="index.js"></script>
</body>
</html>
