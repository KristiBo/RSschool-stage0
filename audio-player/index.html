<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Player</title>
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="player">
        <audio class="song" src="./assets/audio/Hurricane.mp3"></audio>
        <img class="song-img" src="./assets/image/bcgsong1.jpg" alt="image">
        <div class="song-name">
          <span class="track">Hurricane</span>
          <span class="artist">Thirty Seconds To Mars</span>
        </div>
        <div class="progress-time">
          <div class="progress-line">
            <div class="song-progress"></div>
          </div>
          <div class="time">
            <span class="init-time">0:00</span>
            <span class="finish-time">0:00</span>
          </div>
        </div>
        <div class="player-buttons">
          <button class="button prev-btn"><img class="prev-img" src="./assets/png/prev.png"></button>
          <button class="button play-btn"><img class="play-img" src="./assets/png/play.png"></button>
          <button class="button next-btn"><img class="next-img" src="./assets/png/next.png"></button>
        </div>
        <div class="volume">
          <button class="button volumedown"><img class="volume-img" src="./assets/png/volumedown.png"></button>
          <div class="volume-line">
            <div class="volume-level"></div>
          </div>
          <button class="button volumeup"><img src="./assets/png/volumeup.png"></button>
        </div>
      </div>    
    </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="year-github">
        <span>Â© 2022</span>
        <div class="github-link">
        <a href="https://github.com/KristiBo" target="_blank" rel="noopener noreferrer">
          <img class="github" src="./assets/svg/github.svg" alt="Github">
        </a>
        </div>
      </div>
      <div class="rs-link">
        <a href="https://rs.school/js-stage0/" target="_blank" rel="noopener noreferrer">
          <img class="rs" src="./assets/svg/rsschool.svg" alt="RSSchool">
        </a>
      </div>
    </div>
  </footer>
  </div>
<script type="module" src="index.js"></script>
</body>
</html>
